<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>



    <div class="slideshow-container">
        <div class="my-slides">
            <div class="numbertext">1-3</div>
            <img src="https://www.w3schools.com/howto/img_nature_wide.jpg"
             alt="">
            <div class="text">Lorem ipsum dolor sit amet.</div>
        </div>
        <div class="my-slides">
            <div class="numbertext">2-3</div>
            <img src="https://www.w3schools.com/howto/img_snow_wide.jpg
            " alt="">
            <div class="text">Lorem ipsum dolor sit amet.</div>
        </div>
        <div class="my-slides">
            <div class="numbertext">3-3</div>
            <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg
            " alt="">
            <div class="text">Lorem ipsum dolor sit amet.</div>
        </div>

        <a href="#" class="prev" onclick="plusSlide(-1)">&#10094</a>
        <a href="#" class="next" onclick="plusSlide(1)">&#10095</a>
    </div>


    <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
   

    </div>

    <script src="/script.js"></script>
</body>
</html>
